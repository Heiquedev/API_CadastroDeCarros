<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Cadastro de Carros</title>
</head>
<body class="bg-body-tertiary">
    <header class="container text-center text-primary mt-5">
        <h1>Cadastro de Carros</h1>
    </header>
    <main class="container w-75">
        <article class="container shadow-sm bg-body rounded">
            <form action="" method="post">
                <label for="marca" class="mt-2 fw-semibold">Marca:</label>
                <input type="text" id="marca" name="marca" class="form-control required" placeholder="Ex: Ford, Toyota, Honda">
                <label for="nome" class="mt-2 fw-semibold">Nome:</label>
                <input type="text" id="nome" name="nome" class="form-control required" placeholder="Ex: Mustang, Corolla, Civic">
                <label for="preco" class="mt-2 fw-semibold">Preço:</label>
                <input type="number" id="preco" class="form-control required" min="0" placeholder="Ex: 120000">
                <label for="combustivel" class="mt-2 fw-semibold">combustivel:</label>
                <select id="combustivel" name="combustivel" class="form-select required">
                    <option value="1">Desconhecido</option>
                    <option value="1">Gasolina</option>
                    <option value="2">Etanol + Gasolina</option>
                    <option value="3">Etanol</option>
                    <option value="4">Eletricidade</option>
                </select>
                <button id="btnCadastrar" class="btn-primary btn w-100 mt-3 mb-3">Cadastrar</button>
            </form>
        </article>
        <article>
            <h2 class="text-center mt-5">Carros Cadastrados</h2>
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Marca</th>
                        <th>Nome</th>
                        <th>Preço</th>
                        <th>Combustivel</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="carrosCadastrados">
                    <tr>
                        <td colspan="5" class="text-center">Carregando Carros...</td>
                    </tr>
                </tbody>
            </table>
        </article>
    </main>
    <script src="./script.js"></script>
</body>
</html>
